<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="heading-1">Exercise tracker</h1>
    <p class="paragraph">
      A tracker for exercise routines and weight lifting. This is an MVP for
      personal use.
    </p>
    <div class="colors-display">
      <div class="colors-display__box colors-display__box--white">White</div>
      <div class="colors-display__box colors-display__box--black">Black</div>
      <div class="colors-display__box colors-display__box--grey-lightest">
        Lightest
      </div>
      <div class="colors-display__box colors-display__box--grey-lighter">
        Lighter
      </div>
      <div class="colors-display__box colors-display__box--grey-light">
        Light
      </div>
      <div class="colors-display__box colors-display__box--grey">Grey</div>
      <div class="colors-display__box colors-display__box--grey-dark">Dark</div>
      <div class="colors-display__box colors-display__box--grey-darker">
        Darker
      </div>
      <div class="colors-display__box colors-display__box--grey-darkest">
        Darkest
      </div>
      <div class="colors-display__box colors-display__box--primary-lightest">
        Lightest
      </div>
      <div class="colors-display__box colors-display__box--primary-lighter">
        Lighter
      </div>
      <div class="colors-display__box colors-display__box--primary-light">
        Light
      </div>
      <div class="colors-display__box colors-display__box--primary">
        Primary
      </div>
      <div class="colors-display__box colors-display__box--primary-dark">
        Dark
      </div>
      <div class="colors-display__box colors-display__box--primary-darker">
        Darker
      </div>
      <div class="colors-display__box colors-display__box--primary-darkest">
        Darkest
      </div>
      <div class="colors-display__box colors-display__box--secondary-lightest">
        Lightest
      </div>
      <div class="colors-display__box colors-display__box--secondary-lighter">
        Lighter
      </div>
      <div class="colors-display__box colors-display__box--secondary-light">
        Light
      </div>
      <div class="colors-display__box colors-display__box--secondary">
        Secondary
      </div>
      <div class="colors-display__box colors-display__box--secondary-dark">
        Dark
      </div>
      <div class="colors-display__box colors-display__box--secondary-darker">
        Darker
      </div>
      <div class="colors-display__box colors-display__box--secondary-darkest">
        Darkest
      </div>
    </div>
  </body>
</html>
